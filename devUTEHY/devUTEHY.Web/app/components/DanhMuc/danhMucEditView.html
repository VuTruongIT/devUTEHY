  <!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Cập nhật danh mục: {{danhMuc.Ten}}

    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a href="#">Công nghệ</a></li>
        <li><a ui-sref="danh_mucs">Danh mục</a></li>
        <li class="active">Cập nhật</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Horizontal Form -->
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">{{danhMuc.Ten}}</h3>
        </div><!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" novalidate name="frmUpdatedanhMuc" role="form" ng-submit="UpdatedanhMuc()">
            <div class="box-body">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Tên công nghệ</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-change="GetSeoTitle()" ng-maxlength="256" required name="ten" ng-model="danhMuc.Ten">
                        <span ng-show="frmUpdatedanhMuc.ten.$invalid" class="has-error">Phải nhập tên công nghệ</span>
                        <span ng-show="frmUpdatedanhMuc.ten.$error.maxlength" class="has-error">Tên công nghệ chỉ được 256 ký tự</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Tiêu đề SEO</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="tieuDe" required ng-model="danhMuc.TieuDe">
                        <span ng-show="frmUpdatedanhMuc.tieuDe.$invalid" class="has-error">Phải nhập tiêu đề SEO</span>
                        <span ng-show="frmUpdatedanhMuc.tieuDe.$error.maxlength" class="has-error">Tiêu đề SEO chỉ được 256 ký tự</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Mô tả ngắn</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="moTa" ng-maxlength="500" ng-model="danhMuc.MoTa">
                        <span ng-show="frmUpdatedanhMuc.moTa.$error.maxlength" class="has-error">Mô tả chỉ được 500 ký tự</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Công nghệ</label>
                    <div class="col-sm-10">
                        <select name="congNgheID" required class="form-control" ng-model="danhMuc.CongNgheID" ng-options="option.ID as option.Ten for option in congNghes">
                            <option value="">Chọn công nghệ</option>
                        </select>
                        <span ng-show="frmUpdatedanhMuc.congNgheID.$invalid" class="has-error">Phải chọn công nghệ</span>
                        <input type="hidden" name="congNgheID" ng-model="danhmuc.CongngheID" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Thứ tự</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" name="sTT" required ng-model="danhMuc.STT">
                        <span ng-show="frmUpdatedanhMuc.sTT.$invalid" class="has-error">Phải nhập thứ tự</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Tags</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="tags" ng-model="danhMuc.Tags">
                    </div>
                </div>



                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Meta Keyword</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="metaKeyword" ng-model="danhMuc.MetaKeyword">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Meta Description</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" name="metaKeyword" ng-model="danhMuc.MetaDescription"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="trangThai" ng-model="danhMuc.TrangThai" ng-checked="danhMuc.TrangThai"> Kích hoạt
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="hienThiTrangChu" ng-model="danhMuc.HienThiTrangChu" ng-checked="danhMuc.HienThiTrangChu"> Hiển thị trang chủ
                            </label>
                        </div>
                    </div>
                </div>
            </div><!-- /.box-body -->
            <div class="box-footer">
                <button ui-sref="danh_mucs" class="btn btn-default">Hủy</button>
                <button type="submit" ng-disabled="frmUpdatedanhMuc.$invalid" class="btn btn-success pull-right">Lưu</button>
            </div><!-- /.box-footer -->
        </form>
    </div><!-- /.box -->
</section><!-- /.content -->
