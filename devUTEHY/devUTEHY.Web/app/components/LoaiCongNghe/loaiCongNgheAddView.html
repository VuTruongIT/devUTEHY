  <!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Thêm mới loại công nghệ

    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a href="#">Công nghệ</a></li>
        <li><a ui-sref="product_categories">Loại công nghệ</a></li>
        <li class="active">Thêm mới</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Horizontal Form -->
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Thêm mới</h3>
        </div><!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" novalidate name="frmAddLoaiCongNghe" role="form" ng-submit="AddLoaiCongNghe()">
            <div class="box-body">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Tên loại công nghệ</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-maxlength="256" required name="ten" ng-change="GetSeoTitle()" ng-model="loaiCongNghe.Ten">
                        <span ng-show="frmAddLoaiCongNghe.ten.$invalid" class="has-error">Phải nhập tên loại công nghệ</span>
                        <span ng-show="frmAddLoaiCongNghe.ten.$error.maxlength" class="has-error">Tên loại công nghệ chỉ được 256 ký tự</span>

                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Tiêu đề SEO</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="tieuDeSeo" required ng-model="loaiCongNghe.TieuDeSEO">
                        <span ng-show="frmAddLoaiCongNghe.tieuDeSeo.$invalid" class="has-error">Phải nhập tiêu đề SEO</span>
                        <span ng-show="frmAddLoaiCongNghe.tieuDeSeo.$error.maxlength" class="has-error">Tiêu đề SEO chỉ được 256 ký tự</span>

                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Mô tả ngắn</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="moTa" ng-maxlength="500" ng-model="loaiCongNghe.MoTa">
                        <span ng-show="frmAddLoaiCongNghe.moTa.$error.maxlength" class="has-error">Mô tả chỉ được 500 ký tự</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Loại công nghệ cha</label>
                    <div class="col-sm-10">
                        <select name="parentId" class="form-control" ng-model="loaiCongNghe.ParentID" ng-options="option.ID as option.Ten for option in parentLoaiCongNghe">
                            <option value="">Loại công nghệ gốc</option>
                        </select>
                        <input type="hidden" name="parentId" ng-model="loaiCongNghe.ParentID" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Thứ tự</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" name="thuTu" required ng-model="loaiCongNghe.ThuTu">
                        <span ng-show="frmAddLoaiCongNghe.thuTu.$invalid" class="has-error">Phải nhập thứ tự</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Meta Keyword</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="metaKeyword" ng-model="loaiCongNghe.MetaKeyword">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Meta Description</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" name="metaKeyword" ng-model="loaiCongNghe.MetaDescription"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="trangThai" ng-model="loaiCongNghe.TrangThai" ng-checked="loaiCongNghe.TrangThai"> Kích hoạt
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="hienThiTrangChu" ng-model="loaiCongNghe.HienThiTrangChu" ng-checked="loaiCongNghe.HienThiTrangChu"> Hiển thị trang chủ
                            </label>
                        </div>
                    </div>
                </div>
            </div><!-- /.box-body -->
            <div class="box-footer">
                <button ui-sref="loai_cong_nghes" class="btn btn-default">Hủy</button>
                <button type="submit" ng-disabled="frmAddLoaiCongNghe.$invalid" class="btn btn-success pull-right">Lưu</button>
            </div><!-- /.box-footer -->
        </form>
    </div><!-- /.box -->
</section><!-- /.content -->
